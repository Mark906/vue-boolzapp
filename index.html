<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="css-background-top">

            </div>

            <div id="root">

                <div class="boolzapp-box">

                    <div class="boolzapp-box-left">

                        <div class="user">
                            <div class="contact-logo">
                                <img :src=" 'img/avatar_io.png' " alt="">
                            </div>
                            <div class="links">
                                <i class="fas fa-spinner"></i>
                                <i class="far fa-comment-alt"></i>
                                <div class="options">
                                    <div class="circle">

                                    </div>
                                    <div class="circle">

                                    </div>
                                    <div class="circle">

                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="notifications">

                        </div>

                        <div class="search">

                        </div>

                        <div class="contact">
                            <div class="contacts" v-for="(contact,index) in contacts">

                                <div class="contact-logo">
                                    <img :src=" 'img/avatar' + contact.avatar + '.png' ">
                                </div>

                                <div @click="change(index)" class="contact-info">
                                    <div class="contact-info-container">
                                        <span class="contact-names">{{ contact.name }}</span>
                                    </div>
                                    <small>Ultimo messaggio inviato.</small>
                                </div>
                                <span class="time f-right">12:00</span>
                            </div>
                        </div>

                    </div>

                    <div class="boolzapp-box-right">

                        <div class="friend">

                        </div>

                        <div class="chat">

                            <div v-for="(message,index) in contacts[contactActive].messages" class="message" :class='getMessageClass(index)'>
                                <p>{{message.message}}</p>
                                <p>{{message.date}}</p>
                            </div>

                        </div>

                        <div class="send-zone">

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
